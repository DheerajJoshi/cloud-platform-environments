apiVersion: v1
kind: ServiceAccount
metadata:
  name: circleci
  namespace: offender-search-prod

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: circleci
  namespace: offender-search-prod
rules:
  - apiGroups:
      - ""
    resources:
      - "pods/portforward"
    verbs:
      - "create"
  - apiGroups:
      - ""
    resources:
      - "pods"
    verbs:
      - "get"
      - "list"

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: circleci
  namespace: offender-search-prod
subjects:
- kind: ServiceAccount
  name: circleci
  namespace: offender-search-prod
roleRef:
  kind: Role
  name: circleci
  apiGroup: rbac.authorization.k8s.io
