apiVersion: v1
kind: ServiceAccount
metadata:
  name: CircleCI
  namespace: hmpps-product-portfolio-prod

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: CircleCI
  namespace: hmpps-product-portfolio-prod
rules:
  - apiGroups: ["", "extensions", "apps", "batch"]
    resources:
      - "pods/portforward"
      - "deployment"
      - "secrets"
      - "services"
      - "pods"
      - "jobs"
    verbs:
      - "patch"
      - "get"
      - "create"
      - "delete"
      - "list"
  - apiGroups:
      - "extensions"
    resources:
      - "deployments"
      - "ingresses"
    verbs:
      - "get"
      - "update"
      - "delete"
      - "create"
      - "patch"

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: CircleCI
  namespace: hmpps-product-portfolio-prod
subjects:
- kind: ServiceAccount
  name: CircleCI
  namespace: hmpps-product-portfolio-prod
roleRef:
  kind: Role
  name: CircleCI
  apiGroup: rbac.authorization.k8s.io
