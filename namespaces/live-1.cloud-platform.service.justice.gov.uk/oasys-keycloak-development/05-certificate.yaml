---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: development.oasys-keycloak.service.justice.gov.uk
  namespace: oasys-keycloak-development
spec:
  secretName: oasys-keycloak-cert
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: 'development.oasys-keycloak.service.justice.gov.uk'
  acme:
    config:
    - domains:
      - 'development.oasys-keycloak.service.justice.gov.uk'
      dns01:
        provider: route53-cloud-platform
