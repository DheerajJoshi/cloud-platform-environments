apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default
  namespace: poornima-dev
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector: {}
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-ingress-controllers
  namespace: poornima-dev
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          component: ingress-controllers
 
---
apiVersion: extensions/v1beta1
kind: NetworkPolicy
metadata:
  name: allow-prometheus-scraping
  namespace: poornima-dev
spec:
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          component: monitoring
  podSelector: {}
  policyTypes:
  - Ingress
