apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: laa-court-data-ui-prod-cert
  namespace: laa-court-data-ui-prod
spec:
  secretName: laa-court-data-ui-prod-cert
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: 'prod.view-court-data.service.justice.gov.uk'
  acme:
    config:
    - domains:
      - 'prod.view-court-data.service.justice.gov.uk'
      dns01:
        provider: route53-cloud-platform
